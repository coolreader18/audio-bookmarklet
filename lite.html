data:text/html,<html><title>Audio Bookmarklet Maker</title><body ondrop="files(event)" ondragover="dragover(event)" ondragend="dragend(event)"><input type="file" oninput="files(event)"><p>Or drop anywhere</p><p id="result"/><script>function files(e){e.preventDefault();var dt=e.dataTransfer;if(dt.items){for(var i=0;i<dt.items.length;i++){if(dt.items[i].kind=="file"){dothing(dt.items[i].getAsFile())}}}else{for(var i=0;i<dt.files.length;i++){dothing(dt.files[i])}}function dothing(file){var fr=new FileReader;fr.onload=(data=>document.getElementById("result").innerHTML=`<a href='javascript:new Audio("${data.currentTarget.result}").play()'>${file.name}</a>`);fr.readAsDataURL(file)}}function dragover(e){e.preventDefault()}function dragend(e){var dt=e.dataTransfer;if(dt.items){for(var i=0;i<dt.items.length;i++){dt.items.remove(i)}}else{e.dataTransfer.clearData()}}</script></body></html>
